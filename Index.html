<!DOCTYPE html>
  <head>
    <title>Ejemplo JavaScript</title>
    <style>
      p {
        letter-spacing: 1px;
        text-align: center;
        background: black;
        color: white;
        padding: 3px 10px;
        display: inline-block;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>Dar click</p>

    <script>
      const para = document.querySelector('p');

      para.addEventListener('click', updateName);

      function updateName() {
        let name = prompt('Ingrese su nombre');
        para.textContent = 'Su nombre es: ' + name;
      }
    </script>
    
    <p>Hola Mundo</p>
  </body>
</html>
